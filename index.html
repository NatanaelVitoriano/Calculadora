

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculadora</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="estilo.css" />
    </head>
    <body>

        <div class="container">

            <div class="calculator">

                <input type="text" class="calc-numbers" id="resultado" value="" disabled>

                <div class="calculatorBotoes">
                    
                    <button id="btn" type="button" onclick="atualizaBotao('num',7)">7</button>
                    <button id="btn" type="button" onclick="atualizaBotao('num',8)">8</button>
                    <button id="btn" type="button" onclick="atualizaBotao('num',9)">9</button>
                    <button id="btn" type="button" onclick="atualizaBotao('operador','/')">&divide;</button>
                    
                    <button id="btn" type="button" onclick="atualizaBotao('num',4)">4</button>
                    <button id="btn" type="button" onclick="atualizaBotao('num',5)">5</button>
                    <button id="btn" type="button" onclick="atualizaBotao('num',6)">6</button>
                    <button id="btn" type="button" onclick="atualizaBotao('operador','*')">x</button>
                    
                    <button id="btn" type="button" onclick="atualizaBotao('num',1)">1</button>
                    <button id="btn" type="button" onclick="atualizaBotao('num',2)">2</button>
                    <button id="btn" type="button" onclick="atualizaBotao('num',3)">3</button>
                    <button id="btn" type="button" onclick="atualizaBotao('operador','-')">-</button>
                    <button class="btn orange operator">,</button>
                    <button id="btn" type="button" onclick="atualizaBotao('num',0)">0</button>

                   
                    <button id="btn" type="button" onclick="resultado()">=</button>
                    <button id="btn" type="button" onclick="atualizaBotao('operador','+')">+</button>

                    
                </div>

            </div>

        </div>
        
    </body>
</html>
